<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="box">
        <h2>Регистрация</h2>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <label>Имя пользователя</label>
            <input type="text" name="username" value="{{ username }}" maxlength="22" placeholder="Введи свой псевдоним..." required>
            
            <label>Пароль</label>
            <input type="password" name="password" maxlength="22" placeholder="Придумай шифр..." required>
            
            <button type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </form>

        <div class="links">
            <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a><br><br>
            <a href="{{ url_for('index') }}">На главную</a>
        </div>
    </div>
</body>
</html>
